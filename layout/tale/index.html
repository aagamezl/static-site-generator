<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | Tale</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/tale/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/tale/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/tale/assets/apple-touch-icon.png">

  <!-- RSS -->


  <!-- Google Analytics-->
</head>

<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="/tale/">
        <h2 class="nav-title">Tale</h2>
      </a>
      <ul class="nav-menu">
        <li data-for="item of navigation">
          <a href="{item.permalink}">{item.title}</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="post-list">
      <div class="post-item" data-for="post of posts">
        <time datetime="{date}" class="post-time">{date}</time>
        <a href="{path}">
          <h1 class="post-title">{title}</h1>
        </a>
        <p class="post-overview">{overview}</p>
      </div>
    </div>

    <div class="pagination">
    </div>
  </main>

  <footer>
    <span>
      Â© <time datetime="2020-09-16 05:49:07 +0000">2020</time> Chester How. Made with Jekyll using the <a
        href="https://github.com/chesterhow/tale/">Tale</a> theme.
    </span>
  </footer>
</body>

</html>
