<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody id="people">
    <tr data-for="person in people">
      <td data-on-click="select(person)">${person.index}</td>
      <td data-on-click="select(person.firstName)" data-on-mouseover="onMouseOver(person)">${person.firstName}</td>
      <td data-on-click="select(person.lastName)">${person.lastName}</td>
      <td data-on-click="select(person.gender)">${person.gender}</td>
      <td data-on-click="select(person.email)">${person.email}</td>
      <td data-on-click="select(person.phone)">${person.phone}</td>
      <td data-on-click="select(person.address)">${person.address}</td>
    </tr>
  </tbody>
</table>

<script src="Template.js"></script>
</body>
</html>
