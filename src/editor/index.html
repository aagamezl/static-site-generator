<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Markdown Editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="main-content">
    <div class="frontmatter mb-4">
      <form class="needs-validation" novalidate>
        <fieldset class="row g-3">
          <legend>Front Matter</legend>

          <div class="col-md-6">
            <label for="layout" class="form-label">Layout</label>
            <input type="text" class="form-control" name="layout" id="layout" placeholder="post/page/etc" required>
            <div class="invalid-feedback">
              Please choose a Layout.
            </div>
          </div>

          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
          </div>

          <div class="col-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control"  name="date" id="date" required>
          </div>

          <div class="col-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" id="author" required>
          </div>

          <div class="col-md-12">
            <label for="overview" class="form-label">Overview</label>
            <textarea class="form-control" name="overview" id="overview" rows="5" required></textarea>
          </div>

          <div class="col-6">
            <label for="permalink" class="form-label">Permalink</label>
            <input type="text" class="form-control" name="permalink" id="permalink" required>
          </div>

          <div class="col-6">
            <label class="form-label" for="tag">Tag</label>
            <div class="input-group">
              <input type="text" class="form-control" id="tag">
              <button class="btn btn-outline-secondary" type="button" name="addTag">Add</button>
            </div>
          </div>

          <div class="col-12">
            <div class="container-fluid tag-list"></div>
          </div>

          <div class="col-6">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="draft" role="switch" id="isDraft">
              <label class="form-check-label" for="isDraft">Draft</label>
            </div>
          </div>

          <!-- <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div> -->
        </fieldset>
      </form>
    </div>

    <div class="row">
      <div class="col-12">
        <textarea name="markdown-editor" id="markdown-editor" cols="30" rows="10"></textarea>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

  <script src="./js/editor.js"></script>
</body>

</html>
