<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sticky Posts | Tale</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/tale/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/tale/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/tale/assets/apple-touch-icon.png">
</head>

<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="/tale/">
        <h2 class="nav-title">Tale</h2>
      </a>
      <ul>
        <li data-for="item of navigation">
          <a href="{item.permalink}">{item.title}</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="catalogue">
      <div class="catalogue-item" data-for="post of posts">
        <time datetime="{post.date}" class="catalogue-time">{post.date}</time>
        <a href="{post.permalink}">
          <h1 class="catalogue-title">{post.title}</h1>
        </a>

        <p>{post.overview}</p>
      </div>
    </div>

    <div class="pagination">
      <a href="/tale/page2" class="right arrow">→</a>
      <span>1</span>
    </div>
  </main>

  <footer>
    <span>
      © <time datetime="2021-05-03 08:35:54 +0000">2021</time> Chester How. Made with Jekyll using the <a
        href="https://github.com/chesterhow/tale/">Tale</a> theme.
    </span>
  </footer>
</body>

</html>
