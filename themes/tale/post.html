<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{site.title}} - {{title}}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/post.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/tale/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/tale/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/tale/assets/apple-touch-icon.png">
</head>

<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="https://github.com/aagamezl" target="_blank">
        <h2 class="nav-title">aagamezl</h2>
      </a>
      <ul>
        {{#each navigation}}
        <li>
          <a href="{{permalink}}">{{title}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  </nav>

  <main>
    <div class="post">
      {{#if author}}
      <div class="post-info">
        <div>Written by {{author}}</div>
        {{#if date}}
        <span>on </span><time datetime="{{date}}">{{formatDate date}}</time>
        {{/if}}
      </div>
      {{/if}}

      <h1 class="post-title">{{title}}</h1>

      {{{content}}}
    </div>

    <div class="pagination">
      {{#if previous}}
        <a href="{{previous.url}}" class="left arrow">&#8592;</a>
      {{/if}}

      {{#if next}}
        <a href="{{next.url}}" class="right arrow">&#8594;</a>
      {{/if}}
      <a href="#" class="top">Top</a>
    </div>
  </main>

  <footer>
    <span>
      <time datetime="2020-09-16 05:49:07 +0000">2020</time>
      <span>Álvaro Agámez. Made with Love and Passion</span>
      <a href="https://github.com/aagamezl" target="_blank">aagamezl</a>.
    </span>
  </footer>
</body>

</html>
